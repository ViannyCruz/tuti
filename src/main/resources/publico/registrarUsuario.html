<!-- Header-->
<header class="masthead text-center text-white">
    <div class="masthead-content">
        <div class="container px-5">
            <!-- Registration Section -->
            <section class="py-5">
                <div class="container px-5">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="register-container">
                                <h2 class="text-center mb-4">Registro de Usuario</h2>
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputUsername" class="form-label">Nombre de Usuario</label>
                                        <input type="text" class="form-control" id="exampleInputUsername" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputName" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="exampleInputName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="exampleInputPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputRole" class="form-label">Rol</label>
                                        <select class="form-select" id="exampleInputRole" required>
                                            <option value="">Seleccione un rol</option>
                                            <option value="admin">Administrador</option>
                                            <option value="user">Usuario</option>
                                        </select>
                                    </div>
                                    <button type="submit" onclick="enviarDatosUsuario()" class="btn btn-primary btn-block">Registrarse</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>



<script>
    // OBTENER DATOS DE USUARIO ACTUAL
    document.addEventListener("DOMContentLoaded", function() {
        var usernameNav = document.getElementById("nav-username");

        if(usernameNav)
            usernameNav.textContent = localStorage.getItem("username");

    });
</script>


<script>
    function enviarDatosUsuario() {
        event.preventDefault(); // Detener el envío automático del formulario

        var username = document.getElementById("exampleInputUsername").value;
        var nombre = document.getElementById("exampleInputName").value;
        var contrasena = document.getElementById("exampleInputPassword").value;
        var rol = document.getElementById("exampleInputRole").value;


        // Crear un objeto XMLHttpRequest
        var xhttp = new XMLHttpRequest();

        // Configurar la solicitud POST al servidor Java
        xhttp.open("POST", "/registrar-usuario", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        // Enviar los datos al servidor
        xhttp.send("username=" + username + "&nombre=" + nombre + "&contrasena=" + contrasena + "&rol=" + rol);
        window.location.href = "index.html"; // Redirigir después de enviar los datos

    }




</script>
